<ng-container *ngIf="customLayout; else noCustomLayout">
  <router-outlet></router-outlet>
</ng-container>
<ng-template #noCustomLayout style="background-color: #981a1e !important;">
  <mk-layout-wrapper style="overflow: hidden;" style="background-color: #981a1e !important;">
    <mk-layout-header style="background-color: #981a1e !important;">
      <mk-layout-header-logo style="background-color: #981a1e !important;"><b>إدارة </b>مشاريع </mk-layout-header-logo>
      <mk-layout-header-logo-mini style="background-color: #981a1e !important;"><b>إدارة</b></mk-layout-header-logo-mini>
      <app-header-inner style="background-color: #981a1e !important;"></app-header-inner>
    </mk-layout-header>
    <mk-layout-sidebar-left style="background-color: #981a1e !important;">
      <app-sidebar-left-inner ></app-sidebar-left-inner>
    </mk-layout-sidebar-left>
    <mk-layout-sidebar-right>
      <!-- <app-sidebar-right-inner></app-sidebar-right-inner> -->
    </mk-layout-sidebar-right>
    <mk-layout-content>
      <div mk-layout-content-before-header>
        <div *mkLoadingPage="{checkPendingHttp: true, checkPendingRoute: true}">
          <mk-material-bar></mk-material-bar>
        </div>
      </div>
      <router-outlet></router-outlet>
    </mk-layout-content>
    <mk-layout-footer>
      <mk-layout-footer-left>
        <strong>التصميم والبرمجة <a href="http://nqraa.com">nqraa</a>.</strong>
      </mk-layout-footer-left>
      <mk-layout-footer-right>
        <b>إصدار</b> 2.4.2
      </mk-layout-footer-right>
    </mk-layout-footer>
  </mk-layout-wrapper>
</ng-template>
