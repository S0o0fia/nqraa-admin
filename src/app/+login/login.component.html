<div class="hold-transition login-page">
  <div class="login-box">
   
   
    <div class="icon">
      <!-- <a routerLink="/"><b>Admin</b>LTE</a> -->
      <!-- <img src="assets/img/amana_logo.jpg" alt="Nqraa" /> -->
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <!-- <p class="login-box-msg">Sign in to start your session</p> -->

      <form [formGroup]="loginForm" class="login100-form">
        <div class="icon text-center">
          <img _ngcontent-c7="" alt="Nqraa" src="assets/img/amana_logo.jpg" style="width: 25%">
        </div>
        <h3 class="login-form-title">برنامج إدارة المشاريع</h3>
        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-user"></span>
          <input  type="text" class="form-control" placeholder="اسم المستخدم" formControlName="userName">
        
         
          <div *ngIf="!loginForm.controls.userName.valid && isValid" class="text-danger">
            <div *ngIf="loginForm.get('userName').errors.required">User name is required</div>
          </div>
        </div>
        <div class="form-group has-feedback">
            <span class=" glyphicon glyphicon-lock"></span>
          <input type="password" class="form-control" placeholder="كلمة المرور" formControlName="password">
          <!-- <span class="glyphicon glyphicon-lock form-control-feedback"></span> -->
          <div *ngIf="!loginForm.controls.password.valid && isValid" class="text-danger">
            <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
          </div>
        </div>
        
          <div class="container-login100-form-btn">
            <button type="submit" class="btn" (click)="onLoinClick()">دخول</button>
          </div>
         
       
      </form>

      <!-- <div class="social-auth-links text-center">

          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div>

      <a href="#">I forgot my password</a><br>
      <a routerLink="/register" class="text-center">Register a new membership</a> -->

    </div>
    <!-- /.login-box-body -->
  </div>
  
</div>
